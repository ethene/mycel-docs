site_name: Mycel Documentation
site_description: "Mycel - Delay-Tolerant Mesh Messenger for Android"
site_url: https://ethene.github.io/mycel-docs
repo_url: https://github.com/ethene/mycel-releases
repo_name: Download

theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
    - scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
  font:
    text: Roboto
    code: Roboto Mono
  language: en

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/install.md
    - First Steps: getting-started/first-steps.md
    - What Works (& Doesn't): getting-started/limitations.md
    - App Updates: getting-started/updates.md
    - Permissions: getting-started/permissions.md
    - Getting Help: getting-started/help.md
  - User Guide:
    - Overview: user-guide/index.md
    - Messaging: user-guide/messaging.md
    - Groups: user-guide/groups.md
    - Channels: user-guide/channels.md
    - Mesh Broadcast: user-guide/mesh-broadcast.md
    - Contacts: user-guide/contacts.md
    - Settings: user-guide/settings.md
    - How Delivery Works: user-guide/delivery.md
    - Battery & Background: user-guide/battery.md
  - How It Works:
    - Overview: how-it-works/overview.md
    - Transports: how-it-works/transports.md
    - Nearby Stack: how-it-works/nearby-stack.md
  - Deep Dive:
    - Overview: deep-dive/index.md
    - Building from Source: deep-dive/building.md
    - Architecture:
      - System Overview: deep-dive/architecture/overview.md
      - Message Flow: deep-dive/architecture/data-flow.md
    - Identity:
      - Keys & Cryptography: deep-dive/identity/keys.md
    - Bundles:
      - Structure: deep-dive/bundles/structure.md
      - Lifecycle: deep-dive/bundles/lifecycle.md
      - Message Types: deep-dive/bundles/message-types.md
      - Encryption: deep-dive/bundles/encryption.md
    - Routing:
      - Overview: deep-dive/routing/overview.md
      - PRoPHET Algorithm: deep-dive/routing/prophet.md
      - Spray-and-Wait: deep-dive/routing/spray-wait.md
      - Geo Routing: deep-dive/routing/geo-routing.md
      - ACK Learning: deep-dive/routing/ack-learning.md
    - Transports:
      - Nearby Connections: deep-dive/transports/nearby.md
      - Nostr Relays: deep-dive/transports/nostr.md
    - Groups:
      - Private Groups: deep-dive/groups/private-groups.md
      - Channels: deep-dive/groups/channels.md
      - Membership CRDT: deep-dive/groups/membership-crdt.md
    - Glossary: deep-dive/glossary.md
    - Roadmap: deep-dive/roadmap.md
  - Security:
    - Privacy: security/privacy.md
    - Threat Model: security/threat-model.md
    - Verification: security/verification.md
  - Reference:
    - FAQ: reference/faq.md
    - Changelog: reference/changelog.md
  - About:
    - Vision: about/vision.md
  - Legal:
    - Privacy Policy: legal/privacy-policy.md
    - Terms of Service: legal/terms.md

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
