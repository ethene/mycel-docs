<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mycel Contact</title>
    <meta name="description" content="Import contact to Mycel mesh messenger">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 16px 0;
        }
        p {
            color: #a0a0a0;
            margin: 0 0 24px 0;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #fallback {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(74, 222, 128, 0.4);
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            box-shadow: none;
            margin-top: 12px;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            box-shadow: none;
        }
        .note {
            font-size: 14px;
            color: #666;
            margin-top: 24px;
        }
        .contact-preview {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }
        .contact-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        .contact-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
    </style>
    <script>
        // Extract pubkey and params from URL
        // URL format: /c/<pubkey>?n=name&geo=geo&label=label
        // or: /mycel-docs/c/<pubkey>?...
        const fullPath = window.location.pathname;
        const pathMatch = fullPath.match(/\/c\/([A-Za-z0-9_-]+)/);
        const pubkey = pathMatch ? pathMatch[1] : '';
        const query = window.location.search;
        const params = new URLSearchParams(query);

        // Construct mycel:// deep link
        const mycelUrl = 'mycel://contact/' + pubkey + query;

        // Display contact info
        document.addEventListener('DOMContentLoaded', function() {
            const name = params.get('n') || params.get('full') || 'Unknown Contact';
            const label = params.get('label');
            const nameEl = document.getElementById('contact-name');
            const labelEl = document.getElementById('contact-label');
            if (nameEl) nameEl.textContent = decodeURIComponent(name);
            if (labelEl && label) labelEl.textContent = decodeURIComponent(label);
        });

        // Try to open in app
        if (pubkey) {
            window.location.href = mycelUrl;
        }

        // If still here after 2s, show fallback
        setTimeout(function() {
            var loading = document.getElementById('loading');
            var fallback = document.getElementById('fallback');
            if (loading) loading.style.display = 'none';
            if (fallback) fallback.style.display = 'block';
        }, 2000);
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">&#127760;</div>

        <div id="loading">
            <div class="spinner"></div>
            <h1>Opening in Mycel...</h1>
            <p>Redirecting to the app</p>
        </div>

        <div id="fallback">
            <div class="contact-preview">
                <div class="contact-name" id="contact-name">Contact</div>
                <div class="contact-label" id="contact-label"></div>
            </div>

            <h1>Mycel not installed?</h1>
            <p>Download the app to import this contact and join the mesh network.</p>

            <a class="btn" href="https://github.com/ethene/mycel-releases/releases/latest">
                Download Mycel APK
            </a>
            <br>
            <a class="btn btn-secondary" href="javascript:window.location.href=window.mycelUrl || 'mycel://contact/'">
                Try opening again
            </a>

            <p class="note">
                After installing, come back and tap this link again to import the contact.
            </p>
        </div>
    </div>
</body>
</html>
